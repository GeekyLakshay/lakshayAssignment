<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Table-like structure -->
    <h1>Table without using table tr th td tags</h1>
    <div class="table">
      <div class="table-row">
        <div class="table-cell">Name</div>
        <div class="table-cell">Id</div>
        <div class="table-cell">Department</div>
      </div>
      <div class="table-row">
        <div class="table-cell">Lakshay</div>
        <div class="table-cell">10</div>
        <div class="table-cell">IT</div>
      </div>
      <div class="table-row">
        <div class="table-cell">Rohan</div>
        <div class="table-cell">12</div>
        <div class="table-cell">CS</div>
      </div>
    </div>
    <br />
    <!-- List-like structure -->
    <h1>List without using ul ol li tags</h1>
    <div class="list">
      <div class="list-item">a. Item 1</div>
      <div class="list-item">b. Item 2</div>
      <div class="list-item">c. Item 3</div>
    </div>
  </body>
</html>
